<div bsModal #template="bs-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Edit</h4>
                <button type="button" class="close" aria-hidden="true" (click)="close()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body" *ngIf="people">

                {{people|json}}
                <form (ngSubmit)="save()" #peopleForm="ngForm">
                    <div class="form-group mb-2">
                        <label>Name</label>
                        <input name="name" [(ngModel)]="people.name" type="text" class="form-control">
                    </div>

                    <div class="form-group mb-2">
                        <label>Surname</label>
                        <input name="surname" [(ngModel)]="people.surname" type="text" class="form-control">
                    </div>

                    <div class="form-group mb-2">

                        <div class="form-group mb-2">
                            <!-- <input name="job" [(ngModel)]="people.job" class="form-control"> -->
                            <label>job</label>
                            <select name="job" [(ngModel)]="people.job" class="form-control">
                                <option *ngFor="let c of jobList" value="{{ c.id }}">
                                    {{ c.text }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <div class="form-check form-check-inline mb-2">
                            <input id="female" name="gender" [(ngModel)]="people.gender" class="form-check-input"
                                type="radio" value="female" />
                            <label class="form-check-label" for="female">female</label>
                        </div>
                        <div class="form-check form-check-inline mb-2">
                            <input id="male" name="gender" [(ngModel)]="people.gender" class="form-check-input"
                                type="radio" value="male" />
                            <label class="form-check-label" for="male">male</label>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
